{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold">Customers</h4>
    <a href="{{ url_for('add_customer') }}" class="btn btn-primary btn-sm">+ Add Customer</a>
</div>

<div class="card">
    <div class="card-body">

        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="searchBox" class="form-control" placeholder="Search name / city / phone...">
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle" id="customerTable">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>City</th>
                        <th>Type</th>
                        <th>Orders</th>
                        <th width="120">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in customers %}
                    <tr>
                        <td>{{ c.name }}</td>
                        <td>{{ c.phone }}</td>
                        <td>{{ c.city }}</td>
                        <td>{{ c.ctype or "-" }}</td>
                        <td>{{ c.orders|length }}</td>
                        <td>
                            <a href="{{ url_for('edit_customer', customer_id=c.id) }}" class="btn btn-sm btn-outline-primary">Edit</a>
                            <a href="{{ url_for('delete_customer', customer_id=c.id) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete this customer?');">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>

<script>
document.getElementById("searchBox").addEventListener("keyup", function () {
    let value = this.value.toLowerCase();
    document.querySelectorAll("#customerTable tbody tr").forEach(function (row) {
        row.style.display = row.innerText.toLowerCase().includes(value) ? "" : "none";
    });
});
</script>

{% endblock %}
